<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotic SAS</title>
    <link rel="icon" href="https://raw.githubusercontent.com/dejuliansr/robotic-sas/main/images/logo_robotic.png">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/loading.css">
    <link href="/dist/tailwind.css" rel="stylesheet">
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
  </head>
  <body>
    <div id="loading">
      <a href=""></a>
      <img src="https://raw.githubusercontent.com/dejuliansr/robotic-sas/main/images/logo_robotic.png" alt="Loading" class="loading-logo">
      <div class="loading-text">Loading<span class="dots">...</span></div>
    </div>
    <header class="bg-[rgba(31,30,30,0.591)] text-white fixed top-0 w-full z-50 transition duration-300 ease-in-out">
      <div class="header-content flex flex-row items-center justify-between max-w-6xl mx-auto p-3 md:p-5">
        <div class="logo">
          <a href="" class="flex items-center text-white no-underline">
            <img src="https://raw.githubusercontent.com/dejuliansr/robotic-sas/main/images/logo_robotic.png" alt="Logo Robotic SAS" class="w-12 h-auto">
            <h2 class="ml-2 text-lg md:text-xl">Robotic SAS</h2>
          </a>
        </div>
        <nav>
          <ul id="nav-links" class="nav-links flex flex-col md:flex-row list-none p-0 m-0 w-full md:w-auto bg-[rgba(31,30,30,0.591)] md:bg-transparent absolute md:relative top-14 md:top-0 left-0 md:left-auto transform md:transform-none -translate-x-full md:translate-x-0 transition duration-600 ease-out z-50 md:z-auto">
            <li class="my-2 md:my-0 mx-0 md:mx-5 text-center">
              <a href="#tech-sas" class="block py-2 md:py-0 text-white no-underline transition duration-300 ease-in-out hover:text-gray-500">TECH_SAS</a>
            </li>
            <li class="my-2 md:my-0 mx-0 md:mx-5 text-center">
              <a href="#badaya-sas" class="block py-2 md:py-0 text-white no-underline transition duration-300 ease-in-out hover:text-gray-500">BADAYA_SAS</a>
            </li>
            <li class="my-2 md:my-0 mx-0 md:mx-5 text-center">
              <a href="#rostu" class="block py-2 md:py-0 text-white no-underline transition duration-300 ease-in-out hover:text-gray-500">ROSTU</a>
            </li>
            <li class="my-2 md:my-0 mx-0 md:mx-5 text-center">
              <a href="#fitoplankton" class="block py-2 md:py-0 text-white no-underline transition duration-300 ease-in-out hover:text-gray-500">FITOPLANKTON</a>
            </li>
            <li class="my-2 md:my-0 mx-0 md:mx-5 text-center">
              <a href="contact-us/index.html" class="block py-2 md:py-0 text-white no-underline transition duration-300 ease-in-out hover:text-gray-500">Hubungi Kami</a>
            </li>
          </ul>
        </nav>
        <span class="iconify burger-menu md:hidden text-2xl cursor-pointer" data-icon="mdi:menu" data-inline="false" data-target="#nav-links"></span>
      </div>
    </header>
    
    <main>
      <section id="tech-sas" class="full-screen background-tech-sas">
        <div class="content">
          <h1>TECH_SAS</h1>
          <a href="#" class="icon"><i class="fa-brands fa-instagram">Learn More</i></a>
          </div>
      </section>
      <section id="badaya-sas" class="full-screen background-badaya-sas">
        <div class="content">
          <h1>BADAYA_SAS</h1>
          <a href="#" class="icon"><i class="fa-brands fa-instagram">Learn More</i></a>
        </div>
      </section>
      <section id="rostu" class="full-screen background-rostu">
        <div class="content">
          <h1>ROSTU</h1>
          <a href="#" class="icon"><i class="fa-brands fa-instagram">Learn More</i></a>
        </div>
      </section>
      <section id="fitoplankton" class="full-screen background-fitoplankton">
        <div class="content">
          <h1>FITOPLANKTON</h1>
          <a href="#" class="icon"><i class="fa-brands fa-instagram">Learn More</i></a>
        </div>
      </section>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
